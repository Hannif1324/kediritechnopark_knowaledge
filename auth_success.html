<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Koneksi Berhasil</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;500;700&display=swap"
      rel="stylesheet"
    />
    <style>
      :root {
        --primary: #10b981; /* Emerald 500 */
        --primary-dark: #059669; /* Emerald 600 */
        --bg: #f8fafc; /* Slate 50 */
        --card-bg: #ffffff;
        --text-main: #1e293b; /* Slate 800 */
        --text-sub: #64748b; /* Slate 500 */
        --shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1),
          0 10px 10px -5px rgba(0, 0, 0, 0.04);
      }

      body {
        font-family: "Outfit", sans-serif;
        background-color: var(--bg);
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        overflow: hidden;
      }

      .card {
        background: var(--card-bg);
        padding: 3rem 2rem;
        border-radius: 1.5rem;
        box-shadow: var(--shadow);
        text-align: center;
        max-width: 400px;
        width: 90%;
        animation: slideUp 0.6s cubic-bezier(0.16, 1, 0.3, 1) forwards;
        opacity: 0;
        transform: translateY(20px);
      }

      @keyframes slideUp {
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      /* Success Icon Animation */
      .icon-circle {
        width: 80px;
        height: 80px;
        background: #d1fae5; /* Emerald 100 */
        border-radius: 50%;
        display: flex;
        justify-content: center;
        align-items: center;
        margin: 0 auto 1.5rem;
        position: relative;
      }

      .checkmark {
        width: 40px;
        height: 40px;
        stroke-width: 3;
        stroke: var(--primary);
        fill: none;
        stroke-dasharray: 100;
        stroke-dashoffset: 100;
        animation: drawCheck 0.8s 0.4s ease forwards;
      }

      @keyframes drawCheck {
        to {
          stroke-dashoffset: 0;
        }
      }

      h1 {
        color: var(--text-main);
        font-size: 1.75rem;
        font-weight: 700;
        margin-bottom: 0.5rem;
      }

      p {
        color: var(--text-sub);
        font-size: 1rem;
        line-height: 1.5;
        margin-bottom: 2rem;
      }

      .btn {
        background: var(--primary);
        color: white;
        border: none;
        padding: 0.875rem 2rem;
        font-size: 1rem;
        font-weight: 500;
        border-radius: 0.75rem;
        cursor: pointer;
        transition: all 0.2s ease;
        width: 100%;
        box-sizing: border-box;
      }

      .btn:hover {
        background: var(--primary-dark);
        transform: translateY(-1px);
        box-shadow: 0 4px 6px -1px rgba(16, 185, 129, 0.2);
      }

      .btn:active {
        transform: translateY(0);
      }
    </style>
  </head>
  <body>
    <div class="card">
      <div class="icon-circle">
        <svg
          class="checkmark"
          xmlns="http://www.w3.org/2000/svg"
          viewBox="0 0 52 52"
        >
          <path d="M14.1 27.2l7.1 7.2 16.7-16.8" />
        </svg>
      </div>
      <h1>Berhasil Terhubung!</h1>
      <p>
        Akun <strong id="platform-name">${platformName}</strong> Anda telah
        sukses ditautkan ke sistem.
      </p>
      <button class="btn" onclick="window.close()">Tutup Jendela</button>
    </div>
  </body>
</html>
